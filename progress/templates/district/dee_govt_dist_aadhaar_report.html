{% extends 'block/base.html' %}
{% load i18n %}
{% block content %}

<h2><center><font color="red">DEE -- Government -- Aadhaar Block Report</font></center></h2>
<h3><font color="blue"><center>{{district}}</center></font></h3>
<table border="1" cellpadding="10">
<tr><th>S.No.</th><th>Block</th><th>Students Enrolled</th>
<th>Aadhaar Entered</th><th>Aadhaar Not Entered</th><tr>
{% for a,b,c,d,e in a_list %}
<tr><td>{{forloop.counter}}</td><td><a href="/progress/dee_govt_block_aadhaar_report/{{ a }}">{{ b }}</a></td><td>{{c}}</td><td>{{d}}</td><td>{{e}}</td></tr>
{% endfor %}   
 </table>

 
{% endblock %}
